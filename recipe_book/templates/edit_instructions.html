{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h2>Edit Instructions for {{ recipe.name }}</h2>
  <form method="post">
    <div class="mb-3">
      <label for="instructions" class="form-label">Instructions (one step per line):</label>
      <textarea id="instructions" name="instructions" class="form-control" rows="8" required>{{ recipe.instructions }}</textarea>
    </div>
    <button type="submit" class="btn btn-success">Save Instructions</button>
    <a href="{{ url_for('recipe_details', recipe_id=recipe.id) }}" class="btn btn-secondary ms-2">Cancel</a>
  </form>
</div>
{% endblock %}
