{% extends "base.html" %}
{% block content %}
<div class="container py-4">
    <h2>Debug Title for Test Recipe #{{ test_recipe_id }}</h2>
    <div class="card mt-4">
        <div class="card-header">Raw Title</div>
        <div class="card-body">
            <pre>{{ raw_title }}</pre>
        </div>
    </div>
    <div class="card mt-4">
        <div class="card-header">Debugged Title</div>
        <div class="card-body">
            <pre>{{ debugged_title }}</pre>
        </div>
    </div>
    <a href="{{ url_for('admin_task.admin_recipe_book_setup') }}" class="btn btn-secondary mt-4">Back to Parser Debug Index</a>
</div>
{% endblock %}
