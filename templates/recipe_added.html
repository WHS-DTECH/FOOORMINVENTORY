{% extends "base.html" %}
{% block content %}
<div class="container py-4">
    <div class="alert alert-success mt-4 mb-4" role="alert">
        <h4 class="alert-heading">Recipe added to database!</h4>
        <p>Your recipe was successfully extracted and saved.</p>
    </div>
    <div class="card mb-4">
        <div class="card-body">
            <h5 class="card-title">View Extracted Recipe</h5>
            <a href="{{ url_for('recipe_details', recipe_id=recipe_id) }}" class="btn btn-primary">View Recipe Details</a>
        </div>
    </div>
    <div class="text-center">
        <p>You will be redirected to the recipe index shortly.</p>
        <a href="{{ url_for('recbk') }}" class="btn btn-secondary">Go to Recipe Index Now</a>
    </div>
</div>
<script>
    setTimeout(function() {
        window.location.href = "{{ url_for('recipes') }}";
    }, 4000);
</script>
{% endblock %}
