{% extends "base.html" %}
{% block content %}
<div class="container py-4">
    <div class="alert alert-info mt-4 mb-4" role="alert">
        <h4 class="alert-heading">Next Step: Debug?</h4>
        <p>The recipe has been saved as a test sample. Would you like to debug the extraction now?</p>
    </div>
    <form method="post" action="/review_recipe_url_debug_action">
        <input type="hidden" name="recipe_id" value="{{ recipe_id }}">
        <input type="hidden" name="url" value="{{ url }}">
        <button type="submit" name="debug" value="yes" class="btn btn-primary">Yes, Debug Now</button>
        <button type="submit" name="debug" value="no" class="btn btn-secondary ms-2">No, Finish</button>
    </form>
</div>
{% endblock %}
