
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book the Shopping</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body style="background: #f6f8fa;">
  <div style="text-align: center; margin-top: 32px;">
    <h1 style="font-size: 2.5em; font-weight: bold;">Book the Shopping</h1>
    <div style="font-size: 1.5em; font-weight: bold; margin-top: 8px;">Week of 15/12/25 to 19/12/25</div>
    <div style="margin-top: 16px;">
      <button>&#8592; Previous</button>
      <button>Today</button>
      <button>Next &#8594;</button>
    </div>
  </div>
  <div style="display: flex; justify-content: center; margin-top: 40px;">
    <table style="border-collapse: collapse; background: #f8fafc; box-shadow: 0 2px 8px #e0e4ea; min-width: 700px;">
      <thead>
        <tr>
          <th style="border: 1px solid #cfd8dc; background: #f3f6fa; padding: 8px 12px; font-weight: bold;">Period</th>
          <th style="border: 1px solid #cfd8dc; background: #e3ecf7; padding: 8px 12px; font-weight: bold;">Monday<br>15/12/25</th>
          <th style="border: 1px solid #cfd8dc; background: #e3ecf7; padding: 8px 12px; font-weight: bold;">Tuesday<br>16/12/25</th>
          <th style="border: 1px solid #cfd8dc; background: #e3ecf7; padding: 8px 12px; font-weight: bold;">Wednesday<br>17/12/25</th>
          <th style="border: 1px solid #cfd8dc; background: #e3ecf7; padding: 8px 12px; font-weight: bold;">Thursday<br>18/12/25</th>
          <th style="border: 1px solid #cfd8dc; background: #e3ecf7; padding: 8px 12px; font-weight: bold;">Friday<br>19/12/25</th>
        </tr>
      </thead>
      <tbody>
        {% for period in range(1,6) %}
        <tr>
          <td style="border: 1px solid #cfd8dc; background: #f3f6fa; text-align: center; font-weight: bold;">P{{ period }}</td>
          {% for day in ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday'] %}
          <td style="border: 1px solid #cfd8dc; background: #fff; min-width: 120px; height: 70px; text-align: left; vertical-align: top; color: #222;">
            &mdash;
          </td>
          {% endfor %}
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
