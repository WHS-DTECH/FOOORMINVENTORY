{% extends "base.html" %}
{% block content %}
<div style="width:100%; text-align:center; margin-top:2em;">
    <h1 style="font-size:2.2rem; font-weight:bold; margin-bottom:0.5em;">Debug Source URL</h1>
</div>
<div style="width:100%; display:flex; justify-content:center; margin-bottom:2em;">
    <div style="max-width:700px; background:#fafafa; border-radius:6px; box-shadow:0 1px 4px #eee; padding:1em 2em; font-size:1rem; text-align:left;">
        <div><strong>Test Recipe ID:</strong> {{ test_recipe.id }}</div>
        <div><strong>Original Source URL:</strong> <a href="{{ test_recipe.upload_source_detail }}" target="_blank">{{ test_recipe.upload_source_detail }}</a></div>
        <div><strong>Debugged/Confirmed Source URL:</strong> {{ debug_result }}</div>
    </div>
</div>
{% endblock %}
