{# navigation_main/nav.html #}
<nav class="main-navbar">
  <ul class="nav-list">
    {% for link in main_nav_links %}
      <li class="nav-item">
        <a href="{{ url_for(link.endpoint) }}">{{ link.name }}</a>
      </li>
    {% endfor %}
    {% if current_user.is_authenticated %}
      <li class="nav-item nav-user">{{ current_user.name or current_user.email }}
        <a href="{{ url_for('logout') }}" class="logout-btn">Logout</a>
      </li>
    {% else %}
      <li class="nav-item"><a href="{{ url_for('login') }}">Login</a></li>
    {% endif %}
  </ul>
</nav>
<style>
.main-navbar {
  background: #f8fafc;
  border-bottom: 1px solid #e0e4ea;
  padding: 0.5em 1.5em;
}
.nav-list {
  display: flex;
  gap: 1.5em;
  list-style: none;
  margin: 0;
  padding: 0;
  align-items: center;
}
.nav-item a {
  text-decoration: none;
  color: #1976d2;
  font-weight: 500;
  font-size: 1.1em;
}
.nav-item.nav-user {
  margin-left: auto;
  font-weight: bold;
}
.logout-btn {
  margin-left: 0.7em;
  color: #e53935;
  font-size: 0.95em;
}
</style>
