{% block content %}
<div style="width:100%; text-align:center; margin-top:2em;">
    <h1 style="font-size:2.2rem; font-weight:bold; margin-bottom:0.5em;">Debug Source URL</h1>
</div>
<div style="width:100%; display:flex; justify-content:center; margin-bottom:2em;">
    <div style="max-width:700px; background:#fafafa; border-radius:6px; box-shadow:0 1px 4px #eee; padding:1em 2em; font-size:1rem; text-align:left;">
        <div><strong>Test Recipe ID:</strong> {{ test_recipe.id }}</div>
        <div><strong>Original Source URL:</strong> <a href="{{ test_recipe.upload_source_detail }}" target="_blank">{{ test_recipe.upload_source_detail }}</a></div>
        <div><strong>Debugged/Confirmed Source URL:</strong> {{ debug_result }}</div>
    </div>
</div>
{% endblock %}

<style>
.nav-btn-wide {
        min-width: 170px;
        min-height: 48px;
        font-size: 1em;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 0 18px;
        white-space: pre-line;
        text-align: center;
}
</style>
<div style="display: flex; flex-direction: row; gap: 32px; align-items: flex-start; margin-bottom: 2em;">
    <div style="flex: 1; min-width: 400px;">
        <div style="display: flex; justify-content: flex-end; margin-bottom: 1em; gap: 18px;">
            <a href="/parser_debug_raw/{{ parser_debug_id }}" class="btn btn-outline-secondary nav-btn-wide">View\nRaw\nData2</a>
            <a href="{{ url_for('admin_task.admin_recipe_book_setup') }}" class="btn btn-secondary nav-btn-wide" style="margin-left:8px;">Back to\nRecipe Index</a>
            <a href="{{ url_for('debug_parser.parser_debug', parser_debug_id=parser_debug_id) }}" class="btn btn-secondary nav-btn-wide" style="margin-left:8px; background:#607d8b; color:#fff;">Back to\nParser DEBUG</a>
        </div>
    </div>
</div>
