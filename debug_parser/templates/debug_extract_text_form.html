<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Debug Extract Text</title>
</head>
<body>
    <h2>Debug Extract Text from Recipe URL</h2>
    <form action="/debug_extract_text" method="post">
        <label for="url">Recipe URL:</label>
        <input type="text" id="url" name="url" size="80" required>
        <button type="submit">Extract Text</button>
    </form>
    <p>Paste a recipe URL and click Extract Text to see all visible text (no filters) from the page or PDF.</p>
</body>
</html>
